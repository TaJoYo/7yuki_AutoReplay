# .github/workflows/main.yml
name: 7yuki Auto Reply

on:
  schedule:
    - cron: '0 1 * * *'   # UTC 01:00 == 北京时间 09:00
  workflow_dispatch:       # 允许手动运行

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TZ: Asia/Shanghai    # 日志时间用北京时间
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install puppeteer axios

      - name: Run script
        env:
          # 百度OCR API密钥
          BAIDU_AK: ${{ secrets.BAIDU_AK }}
          BAIDU_SK: ${{ secrets.BAIDU_SK }}
          
          # 多账户支持 - 方式1: 使用 ACCOUNTS_JSON (推荐)
          ACCOUNTS_JSON: ${{ secrets.ACCOUNTS_JSON }}
          
          # 多账户支持 - 方式2: 使用前缀命名
          # USER1_USERNAME: ${{ secrets.USER1_USERNAME }}
          # USER1_PASSWORD: ${{ secrets.USER1_PASSWORD }}
          # USER2_USERNAME: ${{ secrets.USER2_USERNAME }}
          # USER2_PASSWORD: ${{ secrets.USER2_PASSWORD }}
          
          # 单账户兼容模式
          # YUKI_USERNAME: ${{ secrets.YUKI_USERNAME }}
          # YUKI_PASSWORD: ${{ secrets.YUKI_PASSWORD }}
          
          HEADFUL: 'false'              # CI 用无头模式
        run: node index.js

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screens
          path: |
            *.png
